spring.application.name=Trade-Matching
spring.datasource.url=jdbc:mysql://localhost:3306/trade_database
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
server.port=8081

# Kafka Broker Address (Update if needed)
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configurations
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer Configurations
spring.kafka.consumer.group-id=trade-matching-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=trade-topic:com.trade.dto.TradeRequest

# Listener Settings
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.concurrency=3

# Transaction Support (If needed)
spring.kafka.producer.transaction-id-prefix=tx-
spring.kafka.consumer.properties.isolation.level=read_committed

# Disable Topic Auto-Creation (If topics are missing)
spring.kafka.admin.auto-create=true